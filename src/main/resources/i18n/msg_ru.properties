I18N_1648167967145=<a href='/'>Домой</a>\n\n\n\
  В сервисе присутствуют следующие типы багов:\n\n\
  - баги спецификации (bug_type_specification_count) - недостаточность или неоднозначность требований (swagger);\n\n\
  - баги реализации (bug_type_implementation_count) - реализация не соответствует требованиям;\n\n\
  - баги архитектуры (bug_type_architecture_count) - синтетические архитектурные ошибки (в силу специфики проекта зафиксированы не все);\n\n\
  - баги безопасности (bug_type_security_count) - связаны с доступом/паролями/персональными данными и т.д.;\n\n\
  \n\
  Пользователи по умолчанию (role - credentials):\n\n\
  - OWNER - login: `automatron`, password: `IDDQD`\n\n\
  - ADMIN - login: `admin`, password: `admin`\n\n\
  \n\
  Если вызов API содержит зарегистрированный дефект, то в ответе от сервера вы непременно получите заголовок с \
  идентификатором дефекта (например `bug-id: 1`), а в некоторых случаях несколько. Для самопроверки вы можете вызвать метод `/api/bug?id={id}` и \
  получить полное описание дефекта по его идентификатору. Но не спешите пользоваться подсказкой, сперва убедитесь \
  в надежности своих выводов почитав логи сервиса (это крайне полезный навык). \
  Так же вы можете проверить данные в БД (H2) или поэкспериментировать.\n\n\
  \n\
  Если у вас есть идеи по развитию проекта, то излагайте [тут](https://github.com/touchbit/automatron/issues)</a>.\n\n\
