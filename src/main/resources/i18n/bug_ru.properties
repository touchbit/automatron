I18N_1648168652178=Журналирование конфиденциальных данных
I18N_1648168660813=При осуществлении запроса аутентификации сервис пишет пароль пользователя в журнал.\n\
  CWE-532: Запись конфиденциальной информации в файл журнала\n\
  Информация, записываемая в файлы журналов, может иметь конфиденциальный характер и \
  давать ценные указания злоумышленнику или раскрывать конфиденциальную информацию о пользователе.\n\
  Хотя ведение журнала всей информации может быть полезным на этапах разработки, важно правильно \
  установить уровни ведения журнала до выпуска продукта, чтобы конфиденциальные пользовательские \
  данные и системная информация не попали в руки потенциальных злоумышленников.
I18N_1648168667369=Отсутствует значение по умолчанию
I18N_1648168674474=В спецификации не указано значение по умолчанию для заголовка 'Locale'. \n\
  В случае отсутствия заголовка, предполагается использование значения по умолчанию.\n\
  В случае, если значения заголовка не входит в список допустимых значений, то должно использоваться \
  значение по умолчанию или сервер должен вернуть 400 ошибку (в зависимости от серверной реализации).
I18N_1648169003925=Некорректный HTTP статус
I18N_1648169012151=Пользователь находится в статусе 'BLOCKED' и не имеет доступа к сервису.\n\
  Ожидается HTTP статус 403 'Доступ запрещен'.
I18N_1648401705690=Использование значения по умолчанию
I18N_1648401737946=В случае, если передано значение которое не входит в список возможных (допустимых) \
  значений, то должно использоваться значение по умолчанию.\n\
  В случае запроса выхода из системы, если отправить поле 'mode' с значением 'foobar', \
  то сервер будет использовать значение 'ALL', когда предполагается применение значения по умолчанию 'CURRENT'.
I18N_1648691005453=Отсутствует тело ответа
I18N_1648691079913=При получении пользователя по логину, если пользователь не найден должен возвращаться \
  JSON со списком ошибок. По факту тело ответа отсутствует.
I18N_1648691290758=HTTP статус ответа
I18N_1648691345099=При получении пользователя по логину, если пользователь не найден, должен быть \
  возвращен HTTP-статус 404. По факту получаем HTTP-статус 200 'OK'.
I18N_1648766329247=Хранение паролей
I18N_1648766458371=Пароль хранится в базе данных в открытом виде.\n\
  CWE-256: Хранение пароля в открытом виде.\n\
  Проблемы с управлением паролями возникают, когда пароль хранится в открытом виде в свойствах приложения, \
  файле конфигурации или памяти. Хранение открытого текста пароля в файле конфигурации позволяет любому, \
  кто может прочитать файл, получить доступ к защищенному паролем ресурсу. В некоторых контекстах даже \
  хранение открытого текста пароля в памяти считается угрозой безопасности, \
  если пароль не очищается сразу после его использования.
I18N_1648769955903=Недопустимые ограничения уникальности
I18N_1648770063686=В базе данных в таблице USER добавлено ограничение уникальности столбца PASSWORD.\n\
  Подобного рода ошибки встречаются крайне редко, но проверять подобные кейсы определенно стоит.\n\
  Так же поле BugDTO.reason содержит критическую информацию о системе (SQL statement).
I18N_1648790774801=Понижение роли пользователя.
I18N_1648790967129=Согласно требованиям запрещено понижать роль, \
  если роль авторизованного пользователя и обновляемого тождественны.\n\
  Другими словами пользователь с ролью ADMIN не имеет право понижать права другому пользователю у которого тоже роль ADMIN.
I18N_1648791832080=Обработка неспецифицированного поля
I18N_1648792130782=Для метода `PUT /api/accounting/users` поле `password` в OpenAPI спецификации не указано, \
  однако по факту обрабатывается на стороне сервиса.\n\
  Подобные ошибки могут встречаться, если для вызова создания/обновления объектов на сервере используется одна и та же \
  модель данных (DTO) и/или один тот же метод создания/обновления объекта (DAO) в базе данных. Например, в Java библиотеке \
  `spring-data-jpa` объект можно создать и обновить используя единый метод `JpaRepository.saveAndFlush()`.\n\
  Если кратко, то переиспользование существующих моделей данных (DTO/DAO/POJO) или методов не всегда полезно.
I18N_1648871671095=Противоречие между описанием и DTO схемой
I18N_1648871756780=В описании ресурса частичного обновления пользователя описано поведение системы при работе с ролью \
  пользователя (поведение зависит от значения поля role), однако поле role в DTO схеме помечено как необязательное, \
  что и приводит к ошибке, так как отключена предварительная валидация на обязательность поля.
I18N_1648872173032=Получение пароля пользователя
I18N_1648872223112=Никогда и ни при каких обстоятельствах система не должна возвращать пароль пользователя, \
  независимо от того, хранится он в зашифрованном виде или нет. Может показаться, что дефект притянут за уши, но \
  в практике автора было два случая, когда сервис возвращал пароль. В первом случае зашифрованный пароль проставлялся в \
  `Cookie` заголовок как уникальный идентификатор клиента. Во втором случае зашифрованный пароль проставлялся в тело \
  html страницы как CORS атрибут.



