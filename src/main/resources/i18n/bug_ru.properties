I18N_1648168660813=При осуществлении запроса аутентификации сервис пишет пароль пользователя в журнал.\n\
  CWE-532: Запись конфиденциальной информации в файл журнала\n\
  Информация, записываемая в файлы журналов, может иметь конфиденциальный характер и \
  давать ценные указания злоумышленнику или раскрывать конфиденциальную информацию о пользователе.\n\
  Хотя ведение журнала всей информации может быть полезным на этапах разработки, важно правильно \
  установить уровни ведения журнала до выпуска продукта, чтобы конфиденциальные пользовательские \
  данные и системная информация не попали в руки потенциальных злоумышленников.
I18N_1648168667369=Отсутствует значение по умолчанию
I18N_1648168674474=В спецификации не указано значение по умолчанию для заголовка 'Locale'. \n\
  В случае отсутствия заголовка, предполагается использование значения по умолчанию.\n\
  В случае, если значения заголовка не входит в список допустимых значений, то должно использоваться \
  значение по умолчанию или сервер должен вернуть 400 ошибку (в зависимости от серверной реализации).
I18N_1648169003925=bug 3 info
